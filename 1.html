    <h2>HTML</h2>
    <p>HTML은 콘텐츠의 구조를 정의하는 <strong>마크업</strong> 언어 입니다. 
     HTML은 콘텐츠의 서로 다른 부분들을 씌우거나 감싸서 다른 형식으로 보이게하거나 특정한 방식으로 동작하도록 하는 일련의 요소로 이루어져 있습니다.</p>
     <p>태그로 감싸는 것으로 단어나 이미지를 다른 어딘가로 <a href="https://www.w3.org/TR/2011/WD-html5-20110405/"
           target="_blank"><u>하이퍼링크</u></a>하거나 단어들을 이탤릭체로 표시하고 글씨체를 크게 또는 작게 만드는 등의 일을 할 수 있습니다.</p>
